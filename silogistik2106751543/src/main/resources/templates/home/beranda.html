<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Beranda</title>
</head>
<body>

    <div th:replace="fragments/navbar.html :: navbar(currentPage='beranda')"></div>


    <div class="container-fluid">
        <div class="d-flex justify-content-center align-items-center mt-5" style="min-height: 20vh;">
            <img th:src="@{images/logo.png}" alt="Silogistik" class="img-fluid" style="width: 20%; height: 20%;">
        </div>
    </div>

    <div class="container d-flex justify-content-center align-items-center mt-4" style="min-height: 20vh; min-width: 80vw;">
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="card text-white text-center" style="background-color: rgba(0, 0, 255, 1); min-width: 15vw; min-height: 25vh;">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h6 class="card-title">Gudang</h6>
                        <h3 th:text="${totalGudang}"></h3>
                        <p class="card-text">gudang</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card text-white text-center" style="background-color: rgba(0, 0, 255, 0.8); min-width: 15vw; min-height: 25vh;">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h6 class="card-title">Barang</h6>
                        <h3 th:text="${totalBarang}"></h3>
                        <p class="card-text">barang</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card text-white text-center" style="background-color: rgba(0, 0, 255, 0.6); min-width: 15vw; min-height: 25vh;">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h6 class="card-title">Permintaan Pengiriman</h6>
                        <h3 th:text="${totalPermintaanPengiriman}"></h3>
                        <p class="card-text">permintaan pengiriman</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card text-white text-center" style="background-color: rgba(0, 0, 255, 0.4); min-width: 15vw; min-height: 25vh;">
                    <div class="card-body d-flex flex-column justify-content-center" >
                        <h6 class="card-title">Karyawan</h6>
                        <h3 th:text="${totalKaryawan}"></h3>
                        <p class="card-text">karyawan</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3 mb-4">
                <div class="card text-white text-center" style="background-color: rgba(0, 0, 255, 0.4); min-width: 15vw; min-height: 25vh;">
                    <div class="card-body d-flex flex-column justify-content-center" >
                        <h6 class="card-title">Gudang paling banyak stok</h6>
                        <p class="card-text" th:text="${gudangName}"></p>
                        <h3 th:text="${totalStok}"></h3>
                        <p class="card-text">Total Stok</p>
                    </div>
                </div>
            </div>
        </div>
      </div>

    
</body>
</html>
