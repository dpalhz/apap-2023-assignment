<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  

  <title>Detail Gudang</title>

 
</head>
<body>
    <nav th:replace="~{fragments/navbar :: navbar('gudang')}"></nav>
  <div class="container mt-4">
    <div class="card">
      <div class="card-header d-flex justify-content-between">
        <h2 class="card-title">Detail Gudang</h2>
        
        <a th:href="@{/gudang/{id}/restok-barang(id=${gudang.idGudang})}" class="btn btn-primary">+Restok Barang</a>
      </div>
      <div class="card-body m-4">
        <div class="d-flex w-50">
          <div class="col"><p class="card-title mr-2">Nama Gudang</p></div>
          <div class="col"><p th:text="': ' + ${gudang.namaGudang}"><p></div>
        </div>
        <div class="d-flex w-50">
          <div class="col"><p class="card-title mr-2">Alamat Gudang</p></div>
          <div class="col"><p th:text="': '+ ${gudang.alamatGudang}"></p></div>
        </div>

          <br>
          <br>

        <h4 class="mt-4 font-weight-bold">Daftar Barang Tersedia</h4>
        <table class="table" th:if="${listGudangBarang != null and listGudangBarang.size() > 0}">


        <!-- <table class="table"> -->
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">SKU</th>
                <th scope="col">Merk</th>
                <th scope="col">Stok</th>
                <th scope="col">Harga</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="gudangBarang, iterationStatus: ${listGudangBarang}" th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                <td th:text="${iterationStatus.count}"></td>
                <td>
                  <h5 class="card-title"><a th:href="@{/barang/{id}(id=${gudangBarang.barang.sku})}" th:text="${gudangBarang.barang.merk}" style="text-decoration: none;"></a></h5>
                </td>
                <td>
                  <h5 th:text="${gudangBarang.barang.merk}"></h5>
                </td>
                <td>
                  <h5 th:text="${gudangBarang.stok}"></h5>
                </td>
                <td>
                  <h5 th:text="${gudangBarang.barang.hargaBarang}"></h5>
                </td>
              
               
              </tr>
            </tbody>
          </table>
          <p th:unless="${listGudangBarang.size() > 0}">Tidak ada barang di Gudang.</p>

          

          

      </div>
      <div class="card-footer d-flex justify-content-center">
        <a href="/" class="btn btn-secondary">Kembali</a>
      </div>
    </div>
  </div>
</body>
</html>
