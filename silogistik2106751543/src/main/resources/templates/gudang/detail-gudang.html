<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  

  <title>Detail Gudang</title>

 
</head>
<body>
    <nav th:replace="~{fragments/navbar :: navbar('gudang')}"></nav>
  <div class="container mt-4">
    <div class="card">
      <div class="card-header d-flex justify-content-between">
        <h2 class="card-title">Detail Gudang</h2>
        
        <a href="#" class="btn btn-primary">+Restok Barang</a>
      </div>
      <div class="card-body m-4">
        <div class="d-flex w-50">
          <div class="col"><p class="card-title mr-2">Nama Gudang</p></div>
          <div class="col"><p class="card-title" th:text="': ' + ${gudang.namaGudang}"><p></div>
        </div>
          <div class="d-flex w-50">
            <div class="col">
              <p class="card-title mr-2">Alamat Gudang</p>
            </div>
            <div class="col">
              <p class="card-title" th:text="': '+ ${gudang.alamatGudang}"></p>
            </div>
            
          </div>

          <br>
          <br>

        <h4 class="mt-4 font-weight-bold">Daftar Barang Tersedia</h4>
        <table class="table" th:if="${listGudangBarang != null and listGudangBarang.size() > 0}">


        <!-- <table class="table"> -->
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
          <p th:unless="${listGudangBarang.size() > 0}">Tidak ada barang di Gudang.</p>

          

          

      </div>
      <div class="card-footer d-flex justify-content-center">
        <a href="/" class="btn btn-secondary">Kembali</a>
      </div>
    </div>
  </div>
</body>
</html>
